<!DOCTYPE html>
<html>
    <head>
        <script src="lorem.js"></script>
        <script>
            window.onload = function() {
                var lorem = new Lorem;
                lorem.type = Lorem.TEXT;
                lorem.query = '3w'; // 3 words
                lorem.createLorem(document.getElementById('lorem'));

                var loremimg = new Lorem;
                loremimg.type = Lorem.IMAGE;
                loremimg.query = 'people'; // More categories in http://lorempixel.com/
                loremimg.createLorem(document.getElementById('loremimg'));

            };
        </script>
    </head>
    <body>
        <h1>Lorem.js Test</h1>
        <span id="lorem"></span>
        <img id="loremimg" src="" width="100" height="100">
    </body>
</html>
